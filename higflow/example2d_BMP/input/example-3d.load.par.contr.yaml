simulation_par:                       #***   ***
   numsteps: 100                      #*** The Maximum Number of Steps ***
   dt: 0.0005                         #*** The Time spacing ***
   dts: 0.001                         #*** The Time spacing for saving data (outpu) ***
   dtp: 0.001                         #*** The Time spacing for saving in VTKs ***

nondimensional_par:                   #***   ***
   Re: 0.3                            #*** The Reynolds's Number ***

simulation_contr:                     #***   ***
   projtype: incremental              # incremental or non_incremental
   tempdiscrtype: semi_implicit_euler # explicit_euler, explicit_rk2, explicit_rk3, semi_implicit_euler, semi_implicit_crank_nicolson or semi_implicit_bdf2
   spatialdiscrtype: second_order     # second_order or fourth_order
   convecdiscrtype: central           # central, upwind_first_order or upwind_second_order
   secondconvecdiscrtype: cubist      # modified_coefficient_upwind, cubist or quick
   modelflowtype: not_used            # non_newtonian or not_used
   flowtype: singlephase              # singlephase or twophase
   flowtype_0: newtonian              # newtonian, generalized_newtonian or viscoelastic
   par_phase0:                        #***   ***
      visc: 1.0                       #*** The Viscosity of Phase 0 ***
      dens: 1.0                       #*** The Density of Phase 0 ***
      visc_contr:                     #*** The Viscoelastic Controllers of Phase_0 ***
          model: oldroyd_b            # user_set, oldroyd_b, giesekus, lptt, gptt or integral
          discrtype: explicit         # explicit or implicit
          convecdiscrtype: upwind     # upwind or cubist
      nondimensional:                 #***   ***
          De: 1.0                     #*** Deborah's Number ***
          beta: 0.5                   #*** The Beta Parameter for the Model of Phase_0 ***
          kernel_tol: 1.0e-2          #***   ***
      model_gptt:                     #***   ***
          epsilon: 0.25               #***   ***
          psi: 0.0                    #***   ***
          alpha_gptt: 0.2
          beta_gptt: 0.2
      model_lptt:                     #***   ***
          epsilon: 0.25               #***   ***
          psi: 0.0                    #***   ***
      model_giesekus:                 #***   ***
          alpha: 0.2                  #***   ***
      model_integral: kbkz            # kbkz(0) or fractional(1)
      damping: psm                # psm(0) or ucm(1)
      disc: 1                     # 
      conv: 1                     # 
      alpha: 10                   #***   ***
      beta: 0.7                   #***   ***
      cuttime: 1                  #***   ***
      rho: 1000                          
      v_ref: 1.0                  #***   ***
      l_ref: 1.0                  #***   *** 
      psm:
         m: 10                    #***   ***
         a0: 0                    #***   ***
         a1: 0                    #***   ***
         a2: 0                    #***   ***
         a3: 0                    #***   ***
         a4: 0                    #***   ***
         a5: 0                    #***   ***
         a6: 0                    #***   ***
         a7: 0                    #***   ***
         lambda0: 0               #***   ***
         lambda1: 0               #***   ***
         lambda2: 0               #***   ***
         lambda3: 0               #***   ***
         lambda4: 0               #***   ***
         lambda5: 0               #***   ***
         lambda6: 0               #***   ***
         lambda7: 0               #***   ***
      frac:                       #***   ***
         alpha_frac: 0.5          #***   ***
         beta_frac: 0.5           #***   ***
         phi1: 0.5                #***   ***
         phi2: 0.5                #***   ***
         lambda: 0                #***   ***
   flowtype_1: newtonian              # newtonian, generalized_newtonian or viscoelastic
   par_phase1:                        #***   ***
      visc: 1.0                       #*** The Viscosity of Phase 1 ***
      dens: 1.0                       #*** The Density of Phase 1 ***
      visc_contr:                     #*** The Viscoelastic controllers of phase_1 ***
          model: oldroyd_b            # use_set, oldroyd_b, giesekus, lptt or gptt
          discrtype: explicit         # explicit or implicit
          convecdiscrtype: upwind     # upwind or cubist
      nondimensional:                 #***   ***
          De: 1.0                     #*** Deborah's Number ***
          beta: 0.5                   #*** The Beta Parameter for the Model of Phase_1 ***
          kernel_tol: 1.0e-2          #***   ***
      model_gptt:                     #***   ***
          epsilon: 0.25               #***   ***
          psi: 0.0                    #***   ***
          alpha_gptt: 0.2
          beta_gptt: 0.2
      model_lptt:                     #***   ***
          epsilon: 0.25               #***   ***
          psi: 0.0                    #***   ***
      model_giesekus:                 #***   ***
          alpha: 0.2                  #***   ***
      model_integral: kbkz            # kbkz(0) or fractional(1)
      damping: psm                # psm(0) or ucm(1)
      disc: 1                     # 
      conv: 1                     # 
      alpha: 10                   #***   ***
      beta: 0.7                   #***   ***
      cuttime: 1                  #***   ***
      rho: 1000                          
      v_ref: 1.0                  #***   ***
      l_ref: 1.0                  #***   *** 
      psm:
         m: 10                    #***   ***
         a0: 0                    #***   ***
         a1: 0                    #***   ***
         a2: 0                    #***   ***
         a3: 0                    #***   ***
         a4: 0                    #***   ***
         a5: 0                    #***   ***
         a6: 0                    #***   ***
         a7: 0                    #***   ***
         lambda0: 0               #***   ***
         lambda1: 0               #***   ***
         lambda2: 0               #***   ***
         lambda3: 0               #***   ***
         lambda4: 0               #***   ***
         lambda5: 0               #***   ***
         lambda6: 0               #***   ***
         lambda7: 0               #***   ***
      frac:                       #***   ***
         alpha_frac: 0.5          #***   ***
         beta_frac: 0.5           #***   ***
         phi1: 0.5                #***   ***
         phi2: 0.5                #***   ***
         lambda: 0                #***   *** lambda: 0                   #***   ***
