simulation_par:
  numsteps: 101                         # The Maximum Number of Steps 
  dt: 0.001                       # The Time spacing 
  dts: 0.01                         # The Time spacing for saving data (output) 
  dtp: 0.01                         # The Time spacing for saving VTKs

adimensional:
  Re: 1.0                             # The Reynolds Number  Re = œÅUH/Œº
  Fr: 0.1                              # The Froude Number (not used yet)    Fr = U/‚àö(gL) 

simulation_contr:
  projtype: incremental                   # incremental or non_incremental
  tempdiscrtype: semi_implicit_euler      # explicit_euler, explicit_rk2, explicit_rk3, semi_implicit_euler, semi_implicit_crank_nicolson or semi_implicit_bdf2
  spatialdiscrtype: second_order           # second_order or forth_order (forth order is not implemented yet)
  convecdiscrtype: second_order            # central, first_order or second_order
  secondconvecdiscrtype: cubista           # modified_coefficient_upwind, cubista or quick

flowphase: singlephase                    # singlephase or multiphase

###########################################################################################################################   

singlephase:
  contr:
    flowtype: newtonian          # newtonian, generalized_newtonian, viscoelastic or viscoelastic_integral
    eoflow: false              # for electrosmotic flow - true or false 
    
  rheotype: thixotropic          # plm (power-law-model), thixotropic or vcm
    
  viscoelastic:
    contr:
      model: oldroyd_b               # oldroyd_b, giesekus, lptt, gptt, fene_p, e_fene or user_set
      discrtype: explicit            # explicit or implicit
      convecdiscrtype: cubista       # upwind or cubista
    adimensional:
      De: 1.0                        # Deborah Number         De = ŒªU/H
      beta: 0.5                      # The beta solvent ratio Œ≤ = ¬µ_s/(¬µ_s + ¬µ_p) = ¬µ_s/¬µ_0
      kernel_tol: 1.0e-2             # kernel function interpolation tolerance
    model_lptt:
      epsilon: 0.25                  # extensional fluid response parameter
      xi: 0.0                        # continuum slip parameter
    model_gptt:
      epsilon: 0.05                  # extensional fluid response parameter
      xi: 0.0                        # continuum slip parameter
      alpha_gptt: 1.0                 # mittag-leffler parameter
      beta_gptt: 1.0                  # mittag-leffler parameter
    model_giesekus:
      alpha: 0.2                     # mobility factor
    model_fene_p:
      L2: 1000.0                     # spring extensibility parameter              L^2 = HQ_0^2/k_bT
    model_e_fene:
      L2: 1000.0                     # spring extensibility parameter              L^2 = HQ_0^2/k_bT
      lambda: 100.0                  # Debbye length parameter of charged dumbell  ^Œª  = ‚àö(ùúÄk_bT/‚àën_iq_i)/l_0
      E: 1.0                         # adimensional charge density parameter       E = q^2‚àï4ùúãùúÄk_bTQ_0

  viscoelastic_integral:
    contr:
      model: kbkz            # kbkz or kbkz_fractional
      discrtype: explicit               # explicit (only)
      convecdiscrtype: cubista          # upwind or cubista
    adimensional:
      De: 0.2                           # Deborah Number
    damping:
      model: psm          # psm or ucm (H=1) (model for K-BKZ damping function H(I1,I2))
      alpha_psm: 10.0         # shear fitting-parameter
      beta_psm: 0.7           # elongational fitting-parameter
    model_kbkz:
      s_c: 0.1             # time interval parameter for s-approach
         # NRP in the #define statement in code determines the length of the a and lambda arrays bellow (the number of relaxation modes)
      a: [0.058352, 1.664756, 14.560411, 99.152542, 0.0, 0.0, 0.0, 0.0]               # relaxation moduli
      lambda: [0.6855, 0.1396, 0.0389, 0.0059, 1.0, 1.0, 1.0, 1.0]          # relaxation times
      rho: 801.5                                # used to adimensionalize the parameters a
      v_ref: 0.1                                 # used to adimensionalize the parameters a
      lambda_ref: 0.006                                # used to adimensionalize the parameters lambda
    model_kbkz_fractional:
      alpha_frac: 0.878                           # fractional exponent
      beta_frac: 0.175                            # fractional exponent
      V_fmm: 8.02e-4                              # fractional maxwell model parameter
      G_fmm: 1.03e-5                              # fractional maxwell model parameter

  viscoelastic_var_viscosity:
    contr:
      model: oldroyd_b               # oldroyd_b, giesekus, lptt, gptt or user_set
      discrtype: explicit            # explicit or implicit
      convecdiscrtype: cubista       # upwind or cubista
   adimensional:
      De: 1.0                        # Deborah Number         De = ŒªU/H
      beta: 0.5                      # The beta solvent ratio Œ≤ = ¬µ_s/(¬µ_s + ¬µ_p) = ¬µ_s/¬µ_0
      kernel_tol: 1.0e-2             # kernel function interpolation tolerance
    model_lptt:
      epsilon: 0.25                  # extensional fluid response parameter
      xi: 0.0                        # continuum slip parameter
    model_gptt:
      epsilon: 0.05                  # extensional fluid response parameter
      xi: 0.0                        # continuum slip parameter
      alpha_gptt: 1.0                 # mittag-leffler parameter
      beta_gptt: 1.0                  # mittag-leffler parameter
    model_giesekus:
      alpha: 0.2                     # mobility factor
    thixotropic:
      structpdiscrtype: explicit            # explicit or implicit
      structpconvecdiscrtype: cubista       # upwind or cubista
      structparmodel: bmp            # bmp, bmp_solvent, mbm, nm_taup or nm_t
      Lambda: 1.0                    # structural relaxation parameter
      Phi: 0.1                       # thixotropic ratio parameter
      Gamma: 0.5                     # destruction parameter
      
  shear_banding:
    contr:
      discrtype: explicit            # explicit or implicit
      convecdiscrtype: cubista       # upwind or cubista
    adimensional:
      De: 10.0                        # Deborah Number         De = ŒªU/H
      beta: 0.01                      # The beta solvent ratio Œ≤ = ¬µ_s/(¬µ_s + ¬µ_p) = ¬µ_s/¬µ_0
    vcm:
      nAnBdiscrtype: explicit            # explicit or implicit
      nAnBconvecdiscrtype: cubista       # upwind or cubista
      DeA: 1.9                           # Deborah Number of specie A DeA = lambda_A*(U0/L)
      epsilon: 6.27e-4                           # Ratio of relaxation parameters epsilon = lambda_B/lambda_A
      PeA: 1000.0                        # P√©clet number of species A PeA = UH/Da
      PeB: 1000.0                        # P√©clet number of species B PeB = UH/Db
      chi: 0.57                             # Adimensional Shifted Characteristic time of concentration destruction Chi = (1+CAeq*lambda_A)*Xi*(U0/L)
      CAeq: 0.9                              # Equilibrium Concentration of species A
      CBeq: 1.4                             # Equilibrium Concentration of species B
      
  elastoviscoplastic:
    contr:
      model: oldroyd_b_bingham               # oldroyd_b_bingham, oldroyd_b_hb, lptt_bingham, eptt_bingham or general_saramito
      discrtype: explicit            # explicit or implicit
      convecdiscrtype: cubista       # upwind or cubista
    adimensional:
      De: 1.0                        # Deborah Number         De = ŒªU/H
      beta: 0.01                      # The beta solvent ratio Œ≤ = ¬µ_s/(¬µ_s + ¬µ_p) = ¬µ_s/¬µ_0
      kernel_tol: 1.0e-2             # kernel function interpolation tolerance
      Bi:  1.0                       # Bingham number bi
   oldroyd_b_hb:
      Np:  1.0                          # power-law coefficient
   lptt_bingham:
      epsilon: 0.1                      # extensional fluid response parameter
      zeta: 0.0                     # Gordon-schowalter non-affine motion parameter zeta
   eptt_bingham:
      epsilon: 0.1                      # extensional fluid response parameter
      zeta: 0.0                     # Gordon-schowalter non-affine motion parameter zeta      
      
  suspensions:
    contr:
      model: gw                      # gw, gw_wc, gw_wc_if or userset
      discrtype: explicit            # explicit or implicit
      convecdiscrtype: cubista       # upwind or cubista
    dimensional:
      alpha: 2.4                        # lubrification forces coefficient
      eta0:  1.0                        # solvent viscosity eta_0
      beta:  4.05                        # creation and destruction of particle pairs parameter
    gw_wc:
      chij1: 0.267                        # extremal jamming point 1
      chij2: 0.217                        # extremal jamming point 2
      X0:  2.4                          # direct interparticle forces
      phi: 0.65                          # particle volume fraction parameter
      Pic: 0.5                          # critical particle pressure
    gw_wc_if:
      volfracdiscrtype: explicit            # explicit or implicit
      volfracconvecdiscrtype: cubista       # upwind or cubista
      chij1: 0.267                        # extremal jamming point 1
      chij2: 0.217                        # extremal jamming point 2
      X0:  2.4                          # direct interparticle forces
      phi: 0.65                          # particle volume fraction parameter
      Pic: 0.5                          # critical particle pressure
      gdrms: 0.1                         # Standard deviation of the shear rate fluctuations
      apsize: 0.1                       # Particle size

  electroosmotic:
    contr:
      model: pnp             # pnp, pb (not working yet), pbdh or pbdh_anal
    adimensional:
      alpha: 2.35            # ratio of electric energy to thermal energy  Œ± = ezŒ∂_0/k_bT
      delta: 85.106383       # ratio of charge amount to permittivity      Œ¥ = n_0ezH^2/Œµ_eŒ∂
      Ex: 20.0               # dœï/dx - adimensionalized applied field differential per unit distance
    model_pnp:
      tempdiscrtype: semi_implicit_euler            # explicit_euler or semi_implicit_euler
      convecdiscrtype: cubista                      # upwind or cubista
      Pe: 12.5                                      # P√©clet number  Pe = UH/D

###############################################################################################################      

multiphase:
  contr:
    flowtype0: viscoelastic             # newtonian or viscoelastic
    flowtype1: newtonian             # newtonian or viscoelastic
    eoflow0: false              # true or false
    eoflow1: false              # true or false
  adimensional:
    Ca: 1.0                           # Capillary number   Ca = We/Re = ŒºU/œÉ

  viscoelastic:
    contr:
      model0: oldroyd_b                 # oldroyd_b, giesekus, lptt, gptt, fene_p, e_fene or user_set (ignored if newtonian)
      model1: lptt                 # oldroyd_b, giesekus, lptt, gptt, fene_p, e_fene or user_set (ignored if newtonian)
      discrtype: explicit               # explicit or implicit
      convecdiscrtype: cubista          # upwind or cubista
    phase0:      # (all ignored if newtonian)
      adimensional:
        De: 1.0                         # Deborah Number         De = ŒªU/H
        beta: 0.5                       # The beta solvent ratio Œ≤ = ¬µ_s/(¬µ_s + ¬µ_p) = ¬µ_s/¬µ_0
        kernel_tol: 1.0e-2              # kernel function interpolation tolerance (minimum of both phases is chosen)
      model_lptt:
        epsilon: 0.25                   # extensional fluid response parameter
        xi: 0.0                         # continuum slip parameter
      model_gptt:
        epsilon: 0.05                   # extensional fluid response parameter
        xi: 0.0                         # continuum slip parameter
        alpha_gptt: 1.0                  # mittag-leffler parameter
        beta_gptt: 1.0                   # mittag-leffler parameter
      model_giesekus:
        alpha: 0.2                      # mobility factor
      model_fene_p:
        L2: 1000.0                      # spring extensibility parameter              L^2 = HQ_0^2/k_bT
      model_e_fene:
        L2: 1000.0                      # spring extensibility parameter              L^2 = HQ_0^2/k_bT
        lambda: 100.0                   # Debbye length parameter of charged dumbell  ^Œª  = ‚àö(ùúÄk_bT/‚àën_iq_i)/l_0
        E: 1.0                          # adimensional charge density parameter       E = q^2‚àï4ùúãùúÄk_bTQ_0
    phase1:      # (ignored if newtonian)
      adimensional:
        De: 0.5                         # Deborah Number         De = ŒªU/H
        beta: 0.5                       # The beta solvent ratio Œ≤ = ¬µ_s/(¬µ_s + ¬µ_p) = ¬µ_s/¬µ_0
        kernel_tol: 1.0e-2              # kernel function interpolation tolerance  (minimum of both phases is chosen)
      model_lptt:
        epsilon: 0.125                   # extensional fluid response parameter
        xi: 0.0                         # continuum slip parameter
      model_gptt:
        epsilon: 0.025                   # extensional fluid response parameter
        xi: 0.0                         # continuum slip parameter
        alpha_gptt: 1.0                  # mittag-leffler parameter
        beta_gptt: 1.0                   # mittag-leffler parameter
      model_giesekus:
        alpha: 0.1                      # mobility factor
      model_fene_p:
        L2: 500.0                      # spring extensibility parameter              L^2 = HQ_0^2/k_bT
      model_e_fene:
        L2: 500.0                      # spring extensibility parameter              L^2 = HQ_0^2/k_bT
        lambda: 50.0                   # Debbye length parameter of charged dumbell  ^Œª  = ‚àö(ùúÄk_bT/‚àën_iq_i)/l_0
        E: 0.5                          # adimensional charge density parameter       E = q^2‚àï4ùúãùúÄk_bTQ_0

  electroosmotic:
    contr:
      model: pnp    # (for all phases) pnp, pb (not working yet), pbdh  
    model_pnp:
      tempdiscrtype: semi_implicit_euler            # explicit_euler or semi_implicit_euler
      convecdiscrtype: cubista                      # upwind or cubista
    phase0:      # (all ignored if not electroosmotic)
      adimensional:
        alpha: 2.35                                 # ratio of electric energy to thermal energy  Œ± = ezŒ∂_0/k_bT
        delta: 85.106383                            # ratio of charge amount to permittivity      Œ¥ = n_0ezH^2/Œµ_eŒ∂
        Ex: 20.0                                    # dœï/dx - adimensionalized applied field differential per unit distance
      model_pnp:
        Pe: 12.5                                    # P√©clet number  Pe = UH/D
    phase1:      # (all ignored if not electroosmotic)
      adimensional:
        alpha: 2.35                                 # ratio of electric energy to thermal energy  Œ± = ezŒ∂_0/k_bT
        delta: 85.106383                            # ratio of charge amount to permittivity      Œ¥ = n_0ezH^2/Œµ_eŒ∂
        Ex: 20.0                                    # dœï/dx - adimensionalized applied field differential per unit distance
      model_pnp:
        Pe: 12.5                                    # P√©clet number  Pe = UH/D
