domain:
   number_domain: 1                   #*** The Total Number of the Domains ***
	   id: 0                           #*** The Domain Identifier ***
      path: amrs/domain/ch-d-0.amr    #*** The Path to the Domain ***

boundary_condition:
   number_bc: 4                       #*** The Total Number of the Boundary Conditions ***
   bc0:                               #*** The Boundary ***
      id: 0                           #*** The Boundary Identifier ***
      path: amrs/bc/ch-bc-0.amr       #*** The Path to the Boundary ***
      pressure:                       #*** The Pressure Condition ***
         type: neumann                # dirichelet or neumann
         sub_type: fixed_value        # fixed_value, zero_gradient, freestream, empty, time_independent or outflow
            value: 0.0                #*** Value ***
      velocity_0:                     #*** The Velocity Boundary Condition (x-Direction) ***
         type: dirichelet             # dirichelet or neumann
         sub_type: fixed_value        # fixed_value, zero_gradient, freestream, empty, time_independent or outflow
            value: 0.0                #*** Value ***
      velocity_1:                     #*** The Velocity Boundary Condition (y-Direction) ***
         type: dirichelet             # dirichelet or neumann 
         sub_type: fixed_value        # fixed_value, zero_gradient, freestream, empty, time_independent or outflow
            value: 0.0                #*** Value ***
      velocity_2:                     #*** The Velocity Boundary Condition (z-Direction) ***
         type: dirichelet             # dirichelet or neumann
         sub_type: fixed_value        # fixed_value, zero_gradient, freestream, empty, time_independent or outflow
            value: 0.0                #*** Value ***
