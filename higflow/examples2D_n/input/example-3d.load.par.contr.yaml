simulation_par:
   numsteps: 50                       #*** The Maximum Number of Steps ***
   dt: 0.0005                         #*** The Time spacing ***
   dts: 0.001                         #*** The Time spacing for saving data (outpu) ***
   dtp: 0.001                         #*** The Time spacing for saving in VTKs ***

nondimensional_par:
   Re: 1.0                            #*** The Reynolds's Number ***

simulation_contr:
   projtype: incremental              # incremental or non_incremental
   tempdiscrtype: semi_implicit_euler # explicit_euler, explicit_rk2, explicit_rk3, semi_implicit_euler, semi_implicit_crank_nicolson or semi_implicit_bdf2
   spatialdiscrtype: second_order     # second_order or fourth_order
   convecdiscrtype: central           # central, upwind_first_order or upwind_second_order
   secondconvecdiscrtype: cubist      # modified_coefficient_upwind, cubist or quick
   modelflowtype: not_used            # non_newtonian or not_used
   flowtype: monophase                # monophase or twophase
   flowtype_0: newtonian              # newtonian, generalized_newtonian or viscoelastic
      visc: 1.0                       #*** The Viscosity of Phase 0 ***
      dens: 1.0                       #*** The Density of Phase 0 ***
      visc_contr:                     #*** The Viscoelastic Controllers of Phase_0 ***
         model: oldroyd_b             # user_set, oldroyd_b, giesekus or lptt
         discrtype: explicit          # explicit or implicit
         convecdiscrtype: upwind      # upwind or cubist
      visc_par:                       #*** The Viscoelastic Parameters of Phase_0 ***
         epsilon: 0.25                #***  ***
         psi: 0.0                     #***  ***
         alpha: 0.2                   #***  ***
      nondimensional:
         De: 1.0                      #*** Deborah's Number ***
         beta: 0.5                    #*** The Beta Parameter for the Oldroyd-b Model of Phase_0 ***
   flowtype_1: newtonian              # newtonian, generalized_newtonian or viscoelastic
      visc: 1.0                       #*** The Viscosity of Phase 1 ***
      dens: 1.0                       #*** The Density of Phase 1 ***
      visc_contr:                     #*** The Viscoelastic controllers of phase_1 ***
         model: oldroyd_b             # use_set, oldroyd_b, giesekus or lptt
         discrtype: explicit          # explicit or implicit
         convecdiscrtype: upwind      # upwind or cubist
      visc_par:                       #*** The Viscoelastic Parameters of Phase_1 ***
         epsilon: 0.25                #***  ***
         psi: 0.0                     #***  ***
         alpha: 0.2                   #***  ***
     nondimensional:
         De: 1.0                      #*** Deborah's Number ***
         beta: 0.5                    #*** The Beta Parameter for the Oldroyd-b Model of Phase_0 ***
